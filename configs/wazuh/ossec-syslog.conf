# Wazuh OPNsense Syslog Receiver Configuration
# Add this block to /var/ossec/etc/ossec.conf JUST BEFORE the closing </ossec_config> tag
#
# This opens UDP port 514 to receive syslog events from OPNsense at 10.10.20.1
# After editing: sudo systemctl restart wazuh-manager
# Verify port is open: sudo ss -ulnp | grep 514

<remote>
  <connection>syslog</connection>
  <port>514</port>
  <protocol>udp</protocol>
  <allowed-ips>10.10.20.1</allowed-ips>
  <local_ip>10.10.20.10</local_ip>
</remote>

# -----------------------------------------------------------------------
# OPNsense side: System -> Logging / Targets -> Add
#   Transport:   UDP(4)
#   Hostname/IP: 10.10.20.10
#   Port:        514
#   Facilities:  select all
# -----------------------------------------------------------------------
#
# To verify events are arriving:
# Wazuh Dashboard -> Discover -> filter: agent.name:opnsense
# Events should appear within 2 minutes of the syslog target being saved
